<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href=".assets/img/favicon.ico" type="image/x-icon">
        <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">   
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://kit.fontawesome.com/09319211c6.js" crossorigin="anonymous"></script>
        <title>Movie Details</title>
</head>
<body class="details">
    <div class="wrapper">
    <header>
        <a href="index.html"><img src="./assets/img/white_logo.png" alt="top 100 movies" class="logo header1"></a>
        <div class='header2'>
        <form id="searchForm">
            <input type="text" id="searchText"  class="searchText" placeholder="Search for a movie...">
            <button type="submit" id="searchButton" class="searchButton"><i class="fas fa-search"></i></button>
        </form>
        </div>
        <div class="social-links header3">
            <p>Follow us:</p>
            <a href="https://facebook.com"><i class="fab fa-facebook-f icon"></i></a>
            <a href="https://instagram.com"><i class="fab fa-instagram icon"></i></a>
            <a href="https://twitter.com"><i class="fab fa-twitter icon"></i></a>
        </div>
    </header>
    <main>
        <div class='movieElementContainer' id="movieElementContainer">
        </div>

        <div class="actorsContainer">
            <h2 class="mediaVideos">Cast</h2>
            <hr class="divider">
            <div class="seriesCast flex loaded" id="seriesCast">  
            </div>
        </div>

        <div class="videoTrailer" id="videoTrailer">
            <h2 class="mediaVideos">Trailer(s)</h2>
            <hr class="divider">
        </div>
    
    </main> 
</div>
    <footer class="grid grid-10">
        <p>&copy; 2020 Copyright <span id="copyright">Top 100 Movies</span><br class="break-display"> All Rights Reserved.</p>
    </footer>

    <script src="./assets/js/appDetails.js"></script>
</body>
</html>
